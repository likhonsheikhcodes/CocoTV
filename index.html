<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocomelon Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .video-card {
            width: 250px;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .video-card:hover {
            transform: scale(1.05);
        }
        .video-card img {
            width: 100%;
            border-radius: 10px;
        }
        .video-card p {
            font-weight: bold;
            margin-top: 5px;
        }
        .video-card small {
            color: #666;
        }
        .video-player {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .video-player video {
            width: 80%;
            max-width: 800px;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Cocomelon Video Collection</h1>

    <div class="container" id="videoList"></div>

    <div class="video-player" id="player">
        <span class="close-btn" onclick="closePlayer()">âœ–</span>
        <video id="videoPlayer" controls></video>
    </div>

    <script>
        const xmlURL = "https://ia804601.us.archive.org/2/items/cocomelon_202201/cocomelon_202201_files.xml";
        const baseURL = "https://ia804601.us.archive.org/2/items/cocomelon_202201/";

        async function loadVideos() {
            try {
                const response = await fetch(xmlURL);
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, "text/xml");

                const files = xml.getElementsByTagName("file");
                const videoList = document.getElementById("videoList");

                for (let file of files) {
                    const name = file.getAttribute("name");
                    if (!name.endsWith(".mp4")) continue;

                    const size = (file.querySelector("size").textContent / (1024 * 1024)).toFixed(1) + " MB";
                    const duration = parseFloat(file.querySelector("length").textContent).toFixed(2) + " sec";
                    const resolution = file.querySelector("width").textContent + "x" + file.querySelector("height").textContent;
                    const videoURL = baseURL + name;

                    const videoCard = document.createElement("div");
                    videoCard.classList.add("video-card");
                    videoCard.innerHTML = `
                        <img src="https://via.placeholder.com/250x150/0000FF/FFFFFF?text=${name}" alt="${name}">
                        <p>${name}</p>
                        <small>${size} | ${duration} | ${resolution}</small>
                    `;
                    videoCard.onclick = () => playVideo(videoURL);
                    videoList.appendChild(videoCard);
                }
            } catch (error) {
                console.error("Error loading videos:", error);
            }
        }

        function playVideo(src) {
            document.getElementById("player").style.display = "flex";
            const videoPlayer = document.getElementById("videoPlayer");
            videoPlayer.src = src;
            videoPlayer.play();
        }

        function closePlayer() {
            document.getElementById("player").style.display = "none";
            const videoPlayer = document.getElementById("videoPlayer");
            videoPlayer.pause();
        }

        loadVideos();
    </script>

</body>
</html>
